        <label for="cash-given">Cash Given: </label>
        <input id="cash-given"></input>
        <button>Check</button>

        <h2>Return Change</h2>
        <table>
            <tr>

                <td class="no-of-notes"></td>

                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
                <th>Note</th>
                <td class="">2000</td>
                <td class="">500</td>
                <td class="">100</td>
                <td class="">20</td>
                <td class="">10</td>
                <td class="">5</td>
                <td class="">1</td>
            <tr>

            </tr>
        </table>
    </div>
